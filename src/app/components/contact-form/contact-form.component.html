<h2>Novo Contato</h2>

<form (ngSubmit)="salvar()" style="display: flex; flex-direction: column; gap: 12px; max-width: 300px;">
  <label>
    Nome:
    <input type="text" [(ngModel)]="contato.nome" name="nome" placeholder="Digite o nome" required />
  </label>

  <label>
    Email:
    <input type="email" [(ngModel)]="contato.email" name="email" placeholder="Digite o email" required />
  </label>

  <label>
    Telefone:
    <input type="tel" [(ngModel)]="contato.telefone" name="telefone" placeholder="Digite o telefone" required />
  </label>

  <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
    ðŸ’¾ Salvar
  </button>
</form>
